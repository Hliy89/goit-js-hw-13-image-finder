<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw-13-image-finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="search-form" id="id-search-form">
      <input
        id="input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
        class="my-input"
      />
    </form>
    <div class="list-warn"></div>

    <div id="js-gallery">
      <ul class="gallery"></ul>
    </div>

    <div class="btn-container">
      <button type="button" class="load-more-button visibility">
        Load more
      </button>
    </div>
  </body>
</html>
